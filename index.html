<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Black+Ops+One' rel='stylesheet' type='text/css'>
    <title>Game</title>
</head>

<body>
    <div id="life-area" >
        Lifes: <div id="lifecnt" class="life">  </div>
    </div>
    <div id="endGame">

        <div class="gameover">
            <p> GAME </p>
            <p> OVER </p>
        </div>
        <div class="win">
            <p> You </p>
            <p>Win</p>
        </div>

        <div class="continue">
            <p> Play Again? </p>
        </div>

        <div class="condition">
            <div id='yes' class="yes"> Yes </div>
        </div>

    </div>
    <div id="board">
        <div id="brick-area"> </div>
        <div id="ball"></div>

        <div class="bonus" id="gun-bonus">
            <div></div>
            <div></div>
            Gun
        </div>
        <div class="bonus" id="long-bonus">
            <div></div>
            <div></div>
            Long
        </div>

        <div id="plate" class="short">
            <div></div>
            <div class="guns"></div>
            <div class="guns"></div>
        </div>

        <div class="bullet" id="rightBullet"></div>
        <div class="bullet" id="leftBullet"></div>

    </div>
    <script src="javascript.js"></script>
</body>

</html>
